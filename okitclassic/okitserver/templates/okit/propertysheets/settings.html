<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
</head>
<body>
    <div id="property-editor" class="property-editor">
        <div class="property-editor-title">
            <label>Settings</label>
        </div>
        <div id="settings" class="table okit-table okit-properties-table">
            <div class="thead">
                <div class="tr"><div class="th">Property</div><div class="th">Value</div></div>
            </div>
            <div class="tbody">
                <div class='tr'><div class='td'></div><div class='td'><input type="checkbox" id="is_display_grid" name="is_display_grid" value="true"><label>Display Grid</label></div></div>
                <div class='tr'><div class='td'></div><div class='td'><input type="checkbox" id="is_default_route_table" name="is_default_route_table" value="false"><label>Default Route Table</label></div></div>
                <div class='tr'><div class='td'></div><div class='td'><input type="checkbox" id="is_default_security_list" name="is_default_security_list" value="false"><label>Default Security List</label></div></div>
                <div class='tr'><div class='td'></div><div class='td'><input type="checkbox" id="is_always_free" name="is_always_free" value="false"><label>Is Always Free Only</label></div></div>
                <div class='tr'><div class='td'></div><div class='td'><input type="checkbox" id="is_timestamp_files" name="is_timestamp_files" value="false"><label>Timestamp Files</label></div></div>
                <div class='tr'><div class='td'></div><div class='td'><input type="checkbox" id="is_optional_expanded" name="is_optional_expanded" value="false"><label>Auto Expanded</label><br/><label>Optional Properties</label></div></div>
                <div class='tr'><div class='td'>Config Profile</div><div class='td'><input type="text" id="profile" name="profile" class="okit-property-value"></div></div>
            </div>
        </div>
        <!--table id="settings" class="table okit-table okit-properties-table">
            <tr><th>Property</th><th>Value</th></tr>
            <tr><td></td><td><input type="checkbox" id="is_default_route_table" name="is_default_route_table" value="false">Default Route Table</td></tr>
            <tr><td></td><td><input type="checkbox" id="is_default_security_list" name="is_default_security_list" value="false">Default Security List</td></tr>
            <tr><td></td><td><input type="checkbox" id="is_timestamp_files" name="is_timestamp_files" value="false">Timestamp Files</td></tr>
            <tr><td>Config Profile</td><td><input type="text" id="profile" name="profile" class="okit-property-value" value="DEFAULT"/></td></tr>
        </table-->
    </div>
</body>
</html>
